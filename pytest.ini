[pytest]
# Pytest configuration for brew-offload tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for individual tests (prevent hanging)
timeout = 30

# Markers for test categorization
markers =
    unit: fast unit tests (run on all platforms)
    integration: integration tests (Docker-based, Linux only)
    requires_docker: test requires Docker (skipped on macOS)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Parallel execution (with pytest-xdist)
# Use: pytest -n auto tests/
# This will use all available CPU cores

# Test paths
testpaths = tests

console_output_style = progress
