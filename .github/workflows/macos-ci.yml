name: macOS CI

on:
  push:
    branches: [main, temp, macos]
  pull_request:
    branches: [main]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Homebrew prefix
        run: |
          bash bin/detect-brew-prefix.sh

      - name: Show macOS / Homebrew info
        run: |
          sw_vers || true
          brew --version || true
          bash bin/detect-brew-prefix.sh --quiet

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install dependencies (pipenv)
        run: |
          pipenv install --dev --system || pipenv install --dev

      - name: Run tests
        run: pytest -q
        env:
          CI: true
